ProcessDriver: {
  Verbosity:       0
  EnableFilter:    true
  RandomAccess:    false
  RandomSeed:      0
  ProcessType:     ["Threshold","CompressAndEmbed","ParentParticleSeg","TensorFromCluster2D","EventPIDLabel","EmptyTensorFilter"]
  ProcessName:     ["Cluster2DThreshold","CompressAndEmbed","ParentParticleSeg","TensorFromCluster2D","EventPIDLabel","EmptyTensorFilter"]


  IOManager: {
    Verbosity:   2
    Compression: 1
    Name:        "IOManager"
    IOMode:      2
    OutFileName: "out.h5"
    InputFiles:  []
    InputDirs:   []
    StoreOnlyName: ["sbndneutrino","sbndsegmerged","all","sbndsegmerged","sbndvoxels","neutID","protID","cpiID","npiID"]
    StoreOnlyType: ["cluster2d","cluster2d","particle","particle","sparse2d","particle","particle","particle","particle"]

  }

  ProcessList: {
    Threshold2D: {
      ProducerList:       ["segment"]
      ProductList:        ["cluster2d"]
      OutputProducerList: ["segthresh"]
      Threshold:          0.001
    }
    CompressAndEmbed: {
      Producer:          ["sbndneutrino","sbndseg"]
      DataType:          ["cluster2d","cluster2d"]
      RowCompression:    [1, 1]
      ColCompression:    [1, 1]
      Mode:              [0, 0]
      OutputRows:        [2048, 2048]
      OutputCols:        [1280, 1280]
    }
    EventPIDLabel: {
      OutputProducer:       "pid"
      ParticleProducer:     "sbndseg"
      NeutrinoProducer:     "sbndneutrino"
      ProtonThreshold:      0.050
      ChargedPionThreshold: 0.050
      NeutralPionThreshold: 0.050
    }    
    TensorFromCluster2D: {
      ClusterProducer: "sbndseg"
      OutputProducer:  "sbndvoxels"
    }
    EmptyTensorFilter: {
      Tensor2DProducer: "sbndvoxels"
      MinVoxel2DCount: 25
    }
  }
}